{% extends "tracker/base.html" %}

{% block title %}Locations{% endblock %}

{% block content %}
<h1>Locations</h1>
  <ul>
    {% for location in object_list %}
      <li><a href="{{ location.get_absolute_url }}">{{ location.name }}</a></li>
    {% empty %}
      <li>No locations yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
