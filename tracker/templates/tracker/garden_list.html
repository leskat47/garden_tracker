{% extends "tracker/base.html" %}

{% block title %}Home{% endblock %}

  {% block content %}
    <h1>Garden: {{ garden.name }}</h1>
    <ul>
        {% for log in logs %}
            <li>{{ log.date }}: {{ log.notes}}</li>
        {% endfor %}
    </ul>
    Current Plants
    <ul>
      {% for plant in plants %}
      <li>{{ plant }}</li>
      {% endfor %}
  {% endblock %}
